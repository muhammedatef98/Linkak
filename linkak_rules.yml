# Linkak Alerting Rules for Prometheus

groups:
  - name: linkak_application
    rules:
      # Application Down
      - alert: LinkakApplicationDown
        expr: up{job="linkak-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Linkak application is down"
          description: "The Linkak application has been down for more than 1 minute."

      # High Response Time
      - alert: LinkakHighResponseTime
        expr: flask_http_request_duration_seconds{quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95% of requests are taking more than 2 seconds to complete."

      # High Error Rate
      - alert: LinkakHighErrorRate
        expr: rate(flask_http_request_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for the last 5 minutes."

      # Too Many Requests (Rate Limiting)
      - alert: LinkakRateLimitingTriggered
        expr: rate(flask_http_request_total{status="429"}[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Rate limiting frequently triggered"
          description: "Rate limiting is being triggered more than 5% of the time."

  - name: linkak_database
    rules:
      # Database Down
      - alert: LinkakDatabaseDown
        expr: up{job="linkak-postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Linkak database is down"
          description: "The PostgreSQL database is not responding."

      # High Database Connections
      - alert: LinkakHighDatabaseConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is above 80%."

      # Database Disk Usage
      - alert: LinkakDatabaseDiskUsage
        expr: (pg_database_size_bytes / (1024^3)) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database size is growing large"
          description: "Database size is over 5GB. Consider archiving old data."

  - name: linkak_redis
    rules:
      # Redis Down
      - alert: LinkakRedisDown
        expr: up{job="linkak-redis"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Linkak Redis is down"
          description: "Redis cache server is not responding."

      # High Redis Memory Usage
      - alert: LinkakRedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is above 90%."

  - name: linkak_system
    rules:
      # High CPU Usage
      - alert: LinkakHighCPUUsage
        expr: 100 - (avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes."

      # High Memory Usage
      - alert: LinkakHighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% for more than 5 minutes."

      # Disk Space Low
      - alert: LinkakLowDiskSpace
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk usage is above 85%. Please clean up or add more storage."

      # High Disk I/O
      - alert: LinkakHighDiskIO
        expr: rate(node_disk_io_time_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk I/O detected"
          description: "Disk I/O utilization is above 80%."

  - name: linkak_security
    rules:
      # Too Many Failed Logins
      - alert: LinkakTooManyFailedLogins
        expr: increase(flask_http_request_total{endpoint="/login", status="401"}[10m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Too many failed login attempts"
          description: "More than 10 failed login attempts in the last 10 minutes."

      # Suspicious Activity
      - alert: LinkakSuspiciousActivity
        expr: increase(flask_http_request_total{status="403"}[5m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Suspicious activity detected"
          description: "Multiple requests are being blocked (403 status)."

  - name: linkak_backup
    rules:
      # Backup Failed
      - alert: LinkakBackupFailed
        expr: time() - linkak_last_backup_timestamp > 86400 * 2
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backup is overdue"
          description: "No successful backup in the last 2 days."

  - name: linkak_ssl
    rules:
      # SSL Certificate Expiring
      - alert: LinkakSSLCertificateExpiring
        expr: ssl_certificate_expiry_days < 30
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate will expire in less than 30 days."

      # SSL Certificate Expired
      - alert: LinkakSSLCertificateExpired
        expr: ssl_certificate_expiry_days < 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "SSL certificate has expired"
          description: "SSL certificate has expired and needs immediate renewal."